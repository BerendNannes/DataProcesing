<!DOCTYPE html>
<html>
<head>
	<title>Multi-Series Line Graph</title>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<link href="multiline.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="title"><h2>Rainfall in the Netherlands (De Bilt, Leeuwarden, Maastricht)</h2></div>
	<svg width="960" height="500"></svg>
	<div class="options">
		<h2>Show data from:</h2>

			<li>

			<li>
				<input type="radio" name="gender" value="female" id="twenty-sixteen"><label>2016</label><br>
			</li>
		</ul>

</html>
